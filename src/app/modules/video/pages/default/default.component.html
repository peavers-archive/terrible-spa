<div class="section" *ngIf="mediaFile as video">
    <div class="container">
        <div class="columns video-header">
            <div class="column">
                <h1>{{ video.name }}</h1>
            </div>
        </div>

        <div class="columns is-multiline">
            <div class="column is-12">
                <mat-video
                        src="{{ video.absolutePath | remoteVideo }}"
                        [download]="true"
                        [title]="video.name"
                        [poster]="coverImage(video) | remoteImage"
                ></mat-video>
            </div>
        </div>

        <div class="stacked-card">

            <h2>Metadata</h2>

            <div class="columns is-multiline">
                <div class="column is-12">
                    <p class="metadata">Size: {{ video.size | fileSize }}</p>
                    <p class="metadata">Added: {{ video.lastModifiedTime | amTimeAgo }}</p>
                    <p class="metadata">Location: {{ video.absolutePath }}</p>
                </div>
            </div>
        </div>

        <div class="columns is-multiline">
            <div class="column is-12" *ngFor="let video of relatedMediaFiles | async">
                {{video.absolutePath}}
            </div>
        </div>
    </div>
</div>
