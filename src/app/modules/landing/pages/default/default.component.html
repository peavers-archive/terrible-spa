<div *ngIf="user | async" class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-12">
        <h1>Media</h1>
      </div>

      <div class="column is-3" *ngFor="let mediaFile of mediaFiles | async">
        <app-video-card-layout [video]="mediaFile"></app-video-card-layout>
      </div>
    </div>
  </div>
</div>
