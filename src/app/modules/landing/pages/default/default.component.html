<div *ngIf="user" class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-12">
        <h1>Media</h1>
      </div>

      <div class="column is-12">
        <div *ngFor="let mediaFile of mediaFiles | async">
          {{mediaFile.absolutePath}}
          <img *ngIf="coverImage(mediaFile) | remoteImage as thumbnail" [src]="thumbnail" alt="thumbnail"/>
        </div>
      </div>
    </div>
  </div>
</div>
