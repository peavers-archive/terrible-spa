<div *ngIf="user" class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-12">
        <h1>Media</h1>
      </div>

      <div class="column is-12 has-text-centered">
        <button mat-button (click)="refreshMedia()">Refresh</button>
      </div>

      <div class="column is-12">
        <div *ngFor="let mediaFile of mediaFiles | async">
          {{mediaFile.absolutePath}}
        </div>
      </div>
    </div>
  </div>
</div>
