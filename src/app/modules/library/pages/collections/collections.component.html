<div class="section">
  <div class="container is-fluid">
    <app-page-title title="My Collections"></app-page-title>

    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="columns is-multiline tab-body-content" *ngIf="favourites">
          <div class="column is-2" *ngFor="let mediaList of mediaLists">
            <div class="collection-card" @fade>
              <div (click)="goTo(mediaList)">
                <div class="overlay">
                  <figure class="image is-3by2">
                    <img
                      *ngIf="coverImage(mediaList.mediaFiles[0]) | remoteImage as thumbnail"
                      [src]="thumbnail"
                      alt="thumbnail"
                    />
                  </figure>
                </div>
                <div class="video-name">
                  {{ mediaList.name }}
                </div>
                <div class="video-meta">Size {{ mediaList.mediaFiles.length }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
