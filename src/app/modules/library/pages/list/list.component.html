<div class="section" *ngIf="mediaList">
  <div class="container is-fluid">
    <app-page-title
      [title]="mediaList.name"
      [editButton]="true"
      (editEvent)="editMediaList(mediaList)"
      [deleteButton]="true"
      (deleteEvent)="deleteMediaList(mediaList)"
    ></app-page-title>

    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="columns is-multiline tab-body-content" *ngIf="favourites">
          <div class="column is-2" *ngFor="let mediaFile of mediaList.mediaFiles">
            <app-video-card-layout
              [mediaFile]="mediaFile"
              [mediaLists]="mediaLists"
              [mediaList]="mediaList"
              [favourites]="favourites"
              [removeFromCollection]="true"
            ></app-video-card-layout>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
