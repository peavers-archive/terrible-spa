<div class="section" *ngIf="mediaList">
  <div class="container is-fluid">
    <div class="columns is-multiline">
      <div class="column is-12">
        <h1 class="page-title">
          {{ mediaList.name }}
        </h1>


          <div class="columns is-multiline">
            <div class="column is-12">
              <ul>
                <li class="action">
                  <button mat-button (click)="editMediaList(mediaList)">
                    <mat-icon>edit</mat-icon>
                    Rename
                  </button>
                </li>

                <li class="action is-pulled-right">
                  <button mat-button>
                    <mat-icon>delete_forever</mat-icon>
                    Delete collection
                  </button>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>

    <div class="columns is-multiline">
      <div class="column is-2" *ngFor="let mediaFile of mediaList.mediaFiles">
        <app-video-card-layout
          [mediaFile]="mediaFile"
          [mediaLists]="mediaLists"
          [favourites]="favourites"
          [mediaList]="mediaList"
        ></app-video-card-layout>
      </div>
    </div>
  </div>
</div>
