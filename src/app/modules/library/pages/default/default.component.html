<div class="section">
  <div class="container is-fluid">
    <app-page-title title="Favourites"></app-page-title>

    <div class="columns is-multiline">
      <div class="column is-12" *ngIf="favourites">
        <div class="columns is-multiline tab-body-content" *ngIf="favourites.mediaFiles.length > 0; else noContent">
          <div class="column is-2" *ngFor="let mediaFile of favourites.mediaFiles">
            <app-video-card-layout
              [mediaFile]="mediaFile"
              [mediaLists]="mediaLists"
              [favourites]="favourites"
            ></app-video-card-layout>
          </div>
        </div>
      </div>

      <ng-template #noContent>
        <div class="column is-12 has-text-centered">
          <img src="/assets/no-content-flower.svg" width="50%" class="is-centered" alt="No content found" />
        </div>
      </ng-template>
    </div>
  </div>
</div>
