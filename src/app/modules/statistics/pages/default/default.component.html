<div class="section">
    <div class="container is-fluid">
        <app-page-title title="Statistics"></app-page-title>

        <div class="columns has-text-centered is-multiline">
            <div class="column" @fade *ngIf="totalMediaFileCount | async as totalMediaFileCount">
                <div class="stacked-card">
                    <div class="title">Total media file count</div>
                    <p>{{ totalMediaFileCount }}</p>
                </div>
            </div>

            <div class="column" @fade *ngIf="totalDirectorySize | async as totalDirectorySize">
                <div class="stacked-card">
                    <div class="title">Total monitored directory size</div>
                    <p>{{ totalDirectorySize | fileSize }}</p>
                </div>
            </div>

            <div class="column is-12" @fade *ngIf="ignoredFiles | async as ignoredFiles">

                <div class="stacked-card">
                    <div class="title">Problematic files</div>
                    <p *ngIf="isEmpty(ignoredFiles) else noIgnoredFiles">Errors processing these files</p>

                    <ng-template #noIgnoredFiles>
                        <p>No errors found</p>
                    </ng-template>
                </div>

                <div *ngIf="ignoredFiles else noIgnoredFiles">

                    <virtual-scroller #scroll class="scroll-window" [parentScroll]="scroll.window"
                                      [items]="ignoredFiles">
                        <div class="stacked-card on-hover" *ngFor="let item of scroll.viewPortItems" @fade>
                            <div class="columns is-multiline">
                                <div class="column is-10">
                                    <div class="content has-text-left">
                                        <span>{{ item.path }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </virtual-scroller>
                </div>
            </div>
        </div>
    </div>
</div>
