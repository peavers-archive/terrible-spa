<h1 mat-dialog-title>{{ input.title }}</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12" *ngFor="let field of input.formFields">
      <mat-form-field class="is-fullwidth" shouldLabelFloat="false">
        <input matInput [value]="field.value" placeholder="{{ field.placeholder }}" [readonly]="field.isReadOnly"/>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button color="primary">{{ input.cancelText }}</button>

  <button (click)="submit()" [mat-dialog-close]="true" mat-raised-button color="primary">
    {{ input.confirmText }}
  </button>
</div>
