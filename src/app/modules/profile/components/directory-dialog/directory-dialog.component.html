<div class="level">
  <div class="level-left">
    <div class="level-item">
      <h1 mat-dialog-title>{{ input.title }}</h1>
    </div>
  </div>

  <div class="level-right">
    <div class="level-item">
      <button (click)="addField()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div *ngFor="let field of input.formFields" class="column is-12">
      <mat-form-field class="is-fullwidth" shouldLabelFloat="false">
        <mat-label>{{ field.label }}</mat-label>

        <input
          [(ngModel)]="field.ngModel"
          [placeholder]="field.placeholder"
          [readonly]="field.isReadOnly"
          [value]="field.value"
          matInput
        />

        <mat-icon (click)="deleteField(field)" fontSet="material-icons-outlined" matSuffix>delete</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" color="primary" mat-button>{{ input.cancelText }}</button>

  <button (click)="submit()" [mat-dialog-close]="true" color="primary" mat-raised-button>
    {{ input.confirmText }}
  </button>
</div>
