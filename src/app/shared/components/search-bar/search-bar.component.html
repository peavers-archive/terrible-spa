<div class="search-box">
    <mat-icon class="search-icon">search</mat-icon>

    <label>
        <input placeholder="Search" (keyup)="onKey($event)" [(ngModel)]="searchInput" [value]="searchInput" />
    </label>

    <button mat-icon-button class="search-clear" (click)="clearSearchInput()" *ngIf="searchInput.length >= 1">
        <mat-icon>clear</mat-icon>
    </button>
</div>
