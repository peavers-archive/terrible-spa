<div class="search-box">
  <mat-icon class="search-icon">search</mat-icon>

  <label>
    <input placeholder="Search" (keyup)="onKey($event)" [value]="searchInput"/>
  </label>

  <button mat-icon-button class="search-clear" (click)="clearSearchInput()" *ngIf="searchInput.length >= 1">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<ul class="search-results" *ngIf="showResults">
  <li *ngFor="let video of searchResults | async" class="search-results-item">
    <div class="columns">
      <div (click)="goTo(video.id)" class="column is-11">
        <p>{{ video.sourceAsMap.name }}</p>
        <p class="metadata">{{ video.sourceAsMap.path }}</p>
      </div>
    </div>
  </li>
</ul>
