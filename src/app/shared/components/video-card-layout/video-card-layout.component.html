<div class="video" @fade>
  <div (click)="goTo(video)">
    <div class="overlay">
      <figure class="image is-3by2">
        <img *ngIf="coverImage(video) | remoteImage as thumbnail" [src]="thumbnail" alt="thumbnail" />
      </figure>
    </div>

    <div class="video-name">
      {{ video.name }}
    </div>
    <div class="video-meta">
      {{ video.importedTime | amTimeAgo }} <span class="is-pulled-right">{{ video.size | fileSize }}</span>
    </div>
  </div>
</div>
