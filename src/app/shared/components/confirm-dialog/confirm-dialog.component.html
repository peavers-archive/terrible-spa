<h1 mat-dialog-title>{{ input.title }}</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12">
      {{input.message}}
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" color="primary" mat-button>{{ input.cancelText }}</button>

  <button (click)="submit()" [mat-dialog-close]="true" color="warn" mat-raised-button>
    {{ input.confirmText }}
  </button>
</div>
