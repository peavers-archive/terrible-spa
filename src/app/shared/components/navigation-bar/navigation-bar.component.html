<nav class="navbar navigation-bar" *ngIf="isLibraryRoute" [class.zero-z-index]="hasZeroIndex">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      [active]="rla.isActive">
      {{ link.label }}
    </a>
  </nav>
</nav>
